<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav {
  background-color: #333;
  padding: 10px 0;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
}

li {
  margin: 0 10px;
}

a {
  text-decoration: none;
  color: white;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  padding: 10px;
}

.dropdown-content li {
  margin: 5px 0;
}

/* Modify to hide the dropdown when not hovered */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Add styles for when the mouse leaves the dropdown */
.dropdown:hover .dropdown-content:hover {
  display: block;
}

</style>
<body>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">Menu</a>
            <ul class="dropdown-content">
              <li><a href="#">Item 1</a></li>
              <li><a href="#">Item 2</a></li>
              <li><a href="#">Item 3</a></li>
            </ul>
          </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

</body>
</html>
